disabled_rules:
  - trailing_comma
  - nesting
  - fallthrough
  - shorthand_operator
  - todo
  - large_tuple
  - identifier_name
  - type_name
  - line_length
  - file_length
  - unused_closure_parameter
  - multiple_closures_with_trailing_closure


opt_in_rules:
  - closure_end_indentation
  - closure_spacing
  - empty_count
  - explicit_init
  - fatal_error_message
  - first_where
  - implicit_return
  - joined_default_parameter
  - literal_expression_end_indentation
  - overridden_super_call
  - prohibited_super_call
  - sorted_first_last
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition
  - nslocalizedstring_key
  - unused_setter_value
  - optional_enum_case_matching
  - prefer_self_type_over_type_of_self
  - contains_over_range_nil_comparison
  - flatmap_over_map_reduce
  - empty_collection_literal
  - contains_over_first_not_nil
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - reduce_into
  - no_extension_access_modifier
  - redundant_optional_initialization
  - attributes
  - closure_body_length
  - collection_alignment
  - comma_inheritance
  - direct_return
  - discouraged_assert
  - discouraged_object_literal
  - empty_string
  - force_unwrapping
  - last_where
  - let_var_whitespace
  - modifier_order
  - multiline_arguments
  - multiline_arguments_brackets
  - multiline_function_chains
  - nimble_operator
  - no_magic_numbers
  - number_separator
  - operator_usage_whitespace
  - pattern_matching_keywords
  - period_spacing
  - prefer_nimble
  - prefer_zero_over_explicit_init
  - prohibited_interface_builder
  - raw_value_for_camel_cased_codable_enum
  - redundant_nil_coalescing
  - redundant_type_annotation
  - return_value_from_void_function
  - shorthand_optional_binding
  - static_operator
  - superfluous_else
  - toggle_bool
  - unhandled_throwing_task
  - untyped_error_in_catch
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces

force_try: warning
force_cast: warning
unhandled_throwing_task: warning
no_extension_access_modifier: warning
function_body_length: 80
cyclomatic_complexity: 12
function_parameter_count: 7

implicit_return:
  included:
    - closure

closure_body_length:
  warning: 100
  error: 1000

number_separator:
  minimum_length: 5

custom_rules:
  comment_whitespace:
    name: "Comment Whitespace"
    regex: //\S
    match_kinds: comment
    message: "Comments must begin with a whitespace character"

  spaces_not_tabs:
    name: "Spaces not Tabs"
    regex: ^\t
    message: "Use four spaces, not tabs"


analyzer_rules:
  - unused_import
  - capture_variable
  - typesafe_array_init
  - unused_declaration


excluded:
  - "**/*/.build"
